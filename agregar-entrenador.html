<body>

<div class="hamburger-container">
  <button id="hamburgerBtn" aria-label="Abrir menú" aria-controls="hamburgerMenu" aria-expanded="false">
    ☰
  </button>
  <nav id="hamburgerMenu" class="hamburger-dropdown hidden" role="menu">

</div>

  <main class="container mt-4">
    <h2>Agregar Entrenador</h2>
    <form id="formEntrenador">
      <input class="form-control mb-2" type="text" name="nombre" placeholder="Nombre completo" required>
      <select class="form-select mb-2" name="sexo" required>
        <option value="">Sexo</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
      <input class="form-control mb-2" type="text" name="residencia" placeholder="Residencia" required>
      <input class="form-control mb-2" type="url" name="foto" placeholder="URL de la foto" required>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </main>
</body>
