name: Trigger auto deployment for apidemo01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/apidemo01-AutoDeployTrigger-e28de43d-027f-4c4c-8cb6-195754729987.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APIDEMO01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIDEMO01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIDEMO01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.APIDEMO01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIDEMO01_REGISTRY_PASSWORD }}
          containerAppName: apidemo01
          resourceGroup: Rmtdev
          imageToBuild: thekev/apidemo01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


