  <button id="hamburgerBtn" aria-label="Abrir menú" aria-controls="hamburgerMenu" aria-expanded="false">
    ☰

  <nav id="hamburgerMenu" class="hamburger-dropdown hidden" role="menu">

  <main class="container mt-4">
    <h2>Crear Equipo Pokémon</h2>
    <form id="formEquipo">
      <input class="form-control mb-2" type="text" name="nombre" placeholder="Nombre del equipo" required>
      <input class="form-control mb-2" type="url" name="imagen" placeholder="Imagen del grupo (URL)" required>
      <select class="form-select mb-2" name="entrenador" id="entrenadorSelect" required></select>
      <input class="form-control mb-2" type="text" name="pokemones" placeholder="pokémon1, pokémon2, ..." required>
      <button class="btn btn-success" type="submit">Guardar Equipo</button>
    </form>
  </main>
</body>
